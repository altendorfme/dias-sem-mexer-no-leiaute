<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias sem mexer no leiaute</title>
    <style>
		html,
		body {
			height: 100vh;
			margin: 0;
			background-color: #f5f5f5;
		}
        body {
            font-family: Tahoma;
        }
        .container {
			height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
		.board {
		    text-align: center;
            border: 3px solid #000;
            padding: 4px;
            max-width: 600px;
            background-color: white;
		}
		.board p {
			padding: 20px;
			margin: 0;
		}
        .counter-text {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
        .loading {
		}
        .hidden {
            display: none;
        }
		.colabore {
			color: #fff;
			background-color: #00a861;
			padding: 12px;
			font-size: 24px;
		}
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-message" class="loading"><img src="worker.gif"></div>
        <div id="counter-message" class="counter-text hidden">
			<div class="board">
				<p>Meu nome √© Rodrigo Ghedin e estou h√° <span id="days-display"></span> dias sem mexer no leiaute üòå</p>
				<div class="colabore">COLABORE PARA MELHORAR ESSE √çNDICE</div>
			</div>
        </div>
        <div id="error-message" class="loading hidden">
            N√£o foi poss√≠vel obter dados do GitHub. Tente novamente mais tarde.
        </div>
    </div>

    <script>
        async function fetchLastUpdate() {
            try {
                document.getElementById('loading-message').classList.remove('hidden');
                document.getElementById('counter-message').classList.add('hidden');
                document.getElementById('error-message').classList.add('hidden');
                
                const response = await fetch('https://api.github.com/repos/manualdousuario/dez');
                
                if (!response.ok) {
                    throw new Error('N√£o foi poss√≠vel obter dados do reposit√≥rio');
                }
                
                const data = await response.json();
                
                const lastUpdateDate = new Date(data.pushed_at);
                const currentDate = new Date();
                
                const diffTime = Math.abs(currentDate - lastUpdateDate);
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
                
                const digits = diffDays.toString().padStart(2, '0');
                
                let digitsHTML = '';
                for (let i = 0; i < digits.length; i++) {
                    switch(digits[i]) {
                        case '0': digitsHTML += '0Ô∏è‚É£'; break;
                        case '1': digitsHTML += '1Ô∏è‚É£'; break;
                        case '2': digitsHTML += '2Ô∏è‚É£'; break;
                        case '3': digitsHTML += '3Ô∏è‚É£'; break;
                        case '4': digitsHTML += '4Ô∏è‚É£'; break;
                        case '5': digitsHTML += '5Ô∏è‚É£'; break;
                        case '6': digitsHTML += '6Ô∏è‚É£'; break;
                        case '7': digitsHTML += '7Ô∏è‚É£'; break;
                        case '8': digitsHTML += '8Ô∏è‚É£'; break;
                        case '9': digitsHTML += '9Ô∏è‚É£'; break;
                    }
                }
                
                document.getElementById('days-display').innerHTML = digitsHTML;
                
                document.getElementById('loading-message').classList.add('hidden');
                document.getElementById('counter-message').classList.remove('hidden');
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading-message').classList.add('hidden');
                document.getElementById('error-message').classList.remove('hidden');
            }
        }
        
        document.addEventListener('DOMContentLoaded', fetchLastUpdate);
    </script>
</body>
</html>
